<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Results-Summary-Component</title>
        <meta name="description" content="A cool frontend-mentor project">
        <meta name="author" content="Adriano Dos Santos">
        <link rel="icon" href="assets/images/favicon.ico">
        <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script type="text/javascript" src="main.js" defer></script>
    </head>
    <body>
        <main>
            <section class="results-section">
                <h1>Your Result</h1>
                <div class="results-score-section">
                    <span class="score">76</span>
                    <p class="max-score">of 100</p>
                </div>
                <h2>Great</h2>
                <p class="results-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary-section">
                <h2 class="summary-title">Summary</h2>
                <section class="score-summary">
                    <div class="score-sections reaction"><img src="assets/images/icon-reaction.svg" alt="" /> <p>Reaction</p> <div class="section-values"><p>
                        <span id="score-1"></span> / 100
                    </p> </div> </div>
                    <div class="score-sections memory"><img src="assets/images/icon-memory.svg" alt="" /> <p>Memory</p> <div class="section-values"><p>
                        <span id="score-2"></span> / 100
                    </p> </div> </div>
                    <div class="score-sections verbal"><img src="assets/images/icon-verbal.svg" alt="" /> <p>Verbal</p> <div class="section-values"><p>
                        <span id="score-3"></span> / 100
                    </p> </div> </div>
                    <div class="score-sections visual"><img src="assets/images/icon-visual.svg" alt="" /> <p>Visual</p> <div class="section-values"><p>
                        <span id="score-4"></span> / 100
                    </p> </div> </div>
                <button>Continue</button>
                </section>
            </section>
        </main>
    </body>
</html>
